<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подтверждение регистрации</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f9f9f9; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="100%" style="max-width: 480px; background-color: #ffffff; border-radius: 12px; padding: 32px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);">
          <tr>
            <td align="center" style="padding-bottom: 24px;">
              <h2 style="margin: 0; font-size: 20px; color: #333;">Добро пожаловать!</h2>
              <p style="margin: 8px 0 0; font-size: 15px; color: #666;">Пожалуйста, подтвердите свою регистрацию, нажав на кнопку ниже:</p>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 16px 0;">
              <a href="{{ confirmation_link }}" style="display: inline-block; padding: 12px 24px; background-color: #4F46E5; color: #fff; text-decoration: none; font-size: 15px; border-radius: 8px;">
                Подтвердить регистрацию
              </a>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-top: 24px;">
              <p style="font-size: 13px; color: #999; line-height: 1.5;">
                Если вы не регистрировались, просто проигнорируйте это письмо.
              </p>
            </td>
          </tr>
        </table>
        <p style="margin-top: 24px; font-size: 12px; color: #bbb;">© {{ year }} — Все права защищены</p>
      </td>
    </tr>
  </table>

</body>
</html>
